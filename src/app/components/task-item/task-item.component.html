
<div
  [ngClass]="{ reminder: task.reminder == 1 ? true : false }"
  class="task"
  (dblclick)="onToggel(task)"
>
  <h3>
    {{ task.text }}
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ task.day | date }}</p>
</div>
