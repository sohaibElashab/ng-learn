<form *ngIf="showAddTask" class="add-form">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      [(ngModel)]="text"
      id="text"
      placeholder="Add Task"
      />
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input
        type="datetime-local"
        name="day"
        id="day"
        [(ngModel)]="day"
        placeholder="Add Day & Time"
        />
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input
        type="checkbox"
        name="reminder"
        id="reminder"
        [(ngModel)]="reminder"
        />
  </div>
  <input appDebounceClick (onDebounce)="submit()" value="Save Task" class="btn btn-block" />
</form>
